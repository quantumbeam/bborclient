[project]
name = "bbor-client"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "suzukikensuke1", email = "kensuke_suzuki@ap.eng.osaka-u.ac.jp" }
]
requires-python = ">=3.9"
dependencies = [
    "pandas>=2.3.0",
    "pydantic>=2.11.7",
    "python-abc>=0.2.0",
    "requests>=2.32.4",
]

[project.scripts]
bbor-client = "bbor_client:main"

[project.optional-dependencies]
parsexml = [
    "xmltodict>=0.14.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "pytest>=8.4.1",
]
